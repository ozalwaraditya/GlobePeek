<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlobePeek - Country Info</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
      <h1>🌍 Country Info Explorer</h1>
  
      <div class="search-box">
        <input type="text" id="country-input" placeholder="Enter country name..." />
        <button id="search-button">Search</button>
      </div>
  
      <p id="error-message" hidden>
        ❌ Country name is not valid. Please try again.
      </p>
  
      <div id="country-container"></div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
